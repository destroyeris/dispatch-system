<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(~{ :: title})">
    <title>Home page</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container-fluid justify-content-center" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6  offset-3">
            <h1>Welcome to dispatch system</h1>
        </div>
    </div>
    <div th:if="${success != null}" th:text="${success}" class="alert alert-success">
    </div>
    <div class="row">
        <div class="col-md-3  offset-3">
            <a class="btn btn-primary" th:href="@{'/items'}" role="button">Items page</a>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary" th:href="@{'/routes/calculate'}" role="button">Calculate route</a>
        </div>
    </div>
</div>
</body>
</html>
