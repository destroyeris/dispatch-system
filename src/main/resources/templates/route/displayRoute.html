<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/head :: head(~{ :: title})">
    <title>Shortest route</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-8 offset-2">
            <div class="card card-primary">
                <div class="card-header">
                    <h1 class="card-title">Shortest path to</h1>
                    <h1 class="card-title" th:text="${toNode.name}"></h1>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(toNode.shortestPath)}">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Place</th>
                                <th>Total travel time</th>
                            </tr>
                            </thead>
                            <tr th:each="node : ${toNode.shortestPath}">
                                <td th:text="${node.name}"></td>
                                <td th:text="${node.distance}"></td>
                            </tr>
                            <tr>
                                <td th:text="${toNode.name}"></td>
                                <td th:text="${toNode.distance}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
